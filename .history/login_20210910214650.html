<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Create Acount</h2>
      </div>
      <form action="#" class="form" id="form" autocomplete="off">
        <div class="form-control">
          <label for="#">User name</label>
          <input type="text" name="" id="username" placeholder="huyhoang0508" />
          <i class="fa fa-check icon-check"></i>
          <i class="fa fa-exclamation icon-ex" aria-hidden="true"></i>
          <small class="error-txt">Error message</small>
        </div>
        <div class="form-control">
          <label for="#">Enail</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="huyhoang@gmail.com"
          />
          <i class="fa fa-check icon-check"></i>
          <i class="fa fa-exclamation icon-ex" aria-hidden="true"></i>
          <small class="error-txt">Error message</small>
        </div>
        <div class="form-control">
          <label for="#">Password</label>
          <input type="password" name="" id="password" placeholder="Password" />
          <i class="fa fa-eye icon-eye" aria-hidden="true"></i>
          <small class="error-txt">Error message</small>
        </div>
        <div class="form-control">
          <label for="#">Password check</label>
          <input
            type="password"
            name=""
            id="password2"
            placeholder="Password two"
          />
          <i class="fa fa-eye icon-eye" aria-hidden="true"></i>
          <small class="error-txt">Error message</small>
        </div>

        <button>Submit</button>
      </form>
    </div>

    <script src="./script/app.js"></script>
  </body>
</html>
